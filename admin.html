<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大数据与人工智能平台自助服务系统</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="top-img">
                <img src="./img/top.png" alt="" width="18">
            </div>

            <div class="wenzi">
                XUPT云平台
            </div>


            
        </div>

        <ul id="tab_t">
            <li class="act">审核注册用户</li>
            <li>停用用户</li>
            <li>公告管理</li>
            <li>资源类型管理</li>
            <li>主机信息管理</li>
            <li>资源账户开通</li>
            <li>集群运行信息</li>
            <li>主机排队管理</li>
            <li>查询与统计</li>
            <li>部门管理</li>
            <li>修改密码</li>
            
        </ul>

        <!-- 审核不通过 弹出框 -->
        <div id="jujue-content" class="alert alert-success hide" role="alert">
            <h4 class="alert-heading">拒绝[<span id="userName"></span>]理由</h4>
            <textarea id="jujueContentText" class="form-control" id="exampleFormControlTextarea1" rows="4" style="resize: none;"></textarea>
            <hr>
            <button id="JuJuequeding" type="button" class="btn btn-success">确定</button>
            <button id="JuJuequxiao" type="button" class="btn btn-warning">取消</button>
        </div>
        <!-- 选项卡框  -->
        <div id="tab_c">
            <!-- 审核注册用户 -->
            <div id="shenheDIV" class="xuanxiangka">
 
                
            </div>

          
 
            <!-- 停用用户 -->
            <div class='xuanxiangka hide'>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    注意：自动从后台拉取数据。请点击<strong>"更新"</strong>，确保获得最新数据后，再进行<strong>"停用"</strong>操作。
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <button id="gengxin" type="button" class="btn btn-info">更新</button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">申请人</th>
                            <th scope="col">部门</th>
                            <th scope="col">日期</th>
                            <th scope="col">电话</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">用途</th>
                            <th scope="col">资源类型</th>
                            <th scope="col">状态</th>
                        </tr>
                    </thead>
                    <tbody id="AllYongHu">
                        
                       
                    </tbody>
                </table>
            </div>

            <!-- 公告管理 -->
            <div class='xuanxiangka hide'>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>禁止</strong> 未单击"修改"按钮，直接单击"发布"按钮。
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table table-hover">
                    <button id="xianshigonggao" type="button" class="btn btn-outline-secondary">显示公告</button>
                    <button id="xinjianGongGao" type="button" class="btn btn-outline-primary">新建公告</button>
                    <thead>
                        <tr>
                            <th scope="col">标题</th>
                            <th scope="col">内容</th>
                            <th scope="col">时间</th>
                            <th scope="col">功能</th>
                        </tr>
                    </thead>
                    <tbody id="GongGao">
                
                
                    </tbody>
                </table>
            </div>




            <div class='xuanxiangka hide'>内容4</div>
            <div class='xuanxiangka hide'>内容4</div>
            <div class='xuanxiangka hide'>内容4</div>
            <div class='xuanxiangka hide'>内容42</div>
            <div class='xuanxiangka hide'>内容42</div>
            <div class='xuanxiangka hide'>内容42</div>
            <div class='xuanxiangka hide'>内容42</div>
            <div class='xuanxiangka hide'>内容42</div>
        </div>
    </div>

</body>
